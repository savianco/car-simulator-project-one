<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Nunito+Sans">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Car Simulator</title>
</head>
<body>    
    <div class="container-lifes">
        <ul>
            <h2>LIFE</h2>
            <li id="life-1"></li>
            <li id="life-2"></li>
            <li id="life-3"></li>
        </ul>
    </div>
    <div>
        <img class="goal-flag" src="./img/goal-flag.png" alt="goal flag picture">
    </div>
    <div class="container-score">
        <h2>SCORE</h2>
        <h3 id="score-play">000</h3>
    </div>
    <div class="container-laps">
        <h2>LAPS</h2>
        <h3 id="laps-play">000</h3>        
    </div>
    <div class="container-time">
        <h2>TIME</h2>
        <h3 id="time-play"><span id="minutes">00</span>:<span id="seconds">00</span></h3>
       <div>
          <img id="game-over" src="./img/game-over-logo.png" alt="game over picture">
       </div>  
    </div>
    <div>
        <button id="button-play" name="button" class="button">PLAY</button>
    </div>
    <div>
        <button id="button-reset" name="button" class="button">RESET</button>
    </div>    
    <div id="board">
        <div id="car" class=""></div> 
        <div id="grass-in"><h1>70Â´s CAR SIMULATOR</h1></div>
        <div id="start-place"></div>        
    </div>  
    <script type="text/javascript" src="js/timeManager.js"></script>
    <script type="text/javascript" src="js/carSimulator.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
